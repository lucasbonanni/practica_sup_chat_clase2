<ion-view view-title="Chats">
  <ion-content>
    <ion-nav-view name="tab-account">
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in misMensajes" type="item-text-wrap" >
          <h2>{{chat.usuario}}</h2>
          <p>{{chat.mensaje}}</p>
        </ion-item>
      </ion-list>
    </ion-nav-view>
    

  
  </ion-content>

</ion-view>
